<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBot - Professor de Xadrez</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f5f0;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .chat-container {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        #chat-output {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        #send-btn {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .lesson-btn {
            padding: 12px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .lesson-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .chessbot-msg {
            background-color: #e8f8f5;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #1abc9c;
            color: #16a085;
        }
        
        .user-msg {
            background-color: #ebf5fb;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            color: #2980b9;
            text-align: right;
        }
        
        .chess-piece {
            font-size: 1.2em;
            margin: 0 2px;
        }
        
        .section-title {
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .notation {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>ChessBot - Professor de Xadrez</h1>
    
    <div class="controls">
        <button id="beginner-btn" class="lesson-btn">Aula Iniciante</button>
        <button id="openings-btn" class="lesson-btn">Aberturas</button>
        <button id="tactics-btn" class="lesson-btn">Táticas</button>
        <button id="strategy-btn" class="lesson-btn">Estratégia</button>
        <button id="endgame-btn" class="lesson-btn">Finais</button>
        <button id="mini-lesson-btn" class="lesson-btn">Mini Aula</button>
    </div>
    
    <div class="chat-container">
        <div id="chat-output"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Pergunte sobre qualquer aspecto do xadrez...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        // Configurações da API
        const apiKey = "5XY8QqPYtaJKjL1bZZSR6M8quXETRluO";
        const apiUrl = "https://api.mistral.ai/v1/chat/completions";
        
        // Elementos do DOM
        const chatOutput = document.getElementById('chat-output');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const beginnerBtn = document.getElementById('beginner-btn');
        const openingsBtn = document.getElementById('openings-btn');
        const tacticsBtn = document.getElementById('tactics-btn');
        const strategyBtn = document.getElementById('strategy-btn');
        const endgameBtn = document.getElementById('endgame-btn');
        const miniLessonBtn = document.getElementById('mini-lesson-btn');
        
        // Mensagem inicial
        addToChat("ChessBot: Olá! Eu sou o ChessBot, seu professor particular de xadrez. Como posso te ajudar hoje? Escolha uma das aulas ou me pergunte sobre qualquer aspecto do xadrez!", "ai");
        
        // Adiciona mensagem ao chat
        function addToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-msg' : 'chessbot-msg';
            messageDiv.innerHTML = formatMessage(message);
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }
        
        // Formata mensagens com peças de xadrez e notação
        function formatMessage(message) {
            return message
                .replace(/peao branco/gi, '<span class="chess-piece">♙</span>')
                .replace(/peao preto/gi, '<span class="chess-piece">♟</span>')
                .replace(/torre branca/gi, '<span class="chess-piece">♖</span>')
                .replace(/torre preta/gi, '<span class="chess-piece">♜</span>')
                .replace(/cavalo branco/gi, '<span class="chess-piece">♘</span>')
                .replace(/cavalo preto/gi, '<span class="chess-piece">♞</span>')
                .replace(/bispo branco/gi, '<span class="chess-piece">♗</span>')
                .replace(/bispo preto/gi, '<span class="chess-piece">♝</span>')
                .replace(/rainha branca/gi, '<span class="chess-piece">♕</span>')
                .replace(/rainha preta/gi, '<span class="chess-piece">♛</span>')
                .replace(/rei branco/gi, '<span class="chess-piece">♔</span>')
                .replace(/rei preto/gi, '<span class="chess-piece">♚</span>')
                .replace(/([a-h][1-8])/g, '<span class="notation">$1</span>')
                .replace(/(xeque|xeque-mate)/gi, '<strong>$1</strong>');
        }
        
        // Envia mensagem para a API
        async function sendToChessBot(message, systemMessage = "") {
            addToChat("Você: " + message, "user");
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [
                            {
                                role: "system",
                                content: systemMessage || `Você é o ChessBot, um professor de xadrez especializado em ensino para jogadores de todos os níveis. 
                                Suas respostas devem ser claras, didáticas e bem estruturadas. Use exemplos com notação algébrica quando apropriado.
                                Seja paciente e encorajador, adaptando sua linguagem ao nível do aluno.`
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                addToChat("ChessBot: " + aiResponse, "ai");
            } catch (error) {
                console.error("Erro ao chamar API:", error);
                addToChat("ChessBot: Desculpe, estou tendo problemas para processar sua solicitação. Podemos tentar novamente?", "ai");
            }
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                sendToChessBot(message);
                userInput.value = '';
            }
        });
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = userInput.value.trim();
                if (message) {
                    sendToChessBot(message);
                    userInput.value = '';
                }
            }
        });
        
        // Botões de aula
        beginnerBtn.addEventListener('click', () => {
            sendToChessBot("Por favor, dê uma aula completa para iniciantes cobrindo os conceitos básicos do xadrez.", 
                "Você está dando uma aula para um iniciante absoluto no xadrez. Explique: 1) Como as peças se movem, 2) Objetivo do jogo, 3) Conceitos básicos como xeque e xeque-mate, 4) Valor relativo das peças. Use analogias simples e exemplos claros.");
        });
        
        openingsBtn.addEventListener('click', () => {
            sendToChessBot("Ensine sobre aberturas de xadrez para um jogador intermediário.", 
                "Explique os princípios das aberturas: 1) Controle do centro, 2) Desenvolvimento rápido das peças, 3) Segurança do rei. Apresente 3 aberturas populares (uma para cada cor), com exemplos em notação algébrica. Destaque ideias estratégicas típicas.");
        });
        
        tacticsBtn.addEventListener('click', () => {
            sendToChessBot("Dê uma aula sobre táticas importantes no xadrez.", 
                "Ensine 5 táticas fundamentais: 1) Garfo, 2) Espeto, 3) Descoberto, 4) Atração, 5) Deflexão. Para cada uma, forneça: a) Definição clara, b) Exemplo com notação algébrica, c) Quando usar, d) Como defender. Use diagramas verbais claros.");
        });
        
        strategyBtn.addEventListener('click', () => {
            sendToChessBot("Explique conceitos estratégicos importantes no xadrez.", 
                "Aborde estratégias de meio-jogo: 1) Vantagem de espaço, 2) Pares de bispos, 3) Colunas abertas, 4) Pontos fracos, 5) Bloqueio. Para cada conceito, forneça exemplos práticos e exercícios de pensamento estratégico.");
        });
        
        endgameBtn.addEventListener('click', () => {
            sendToChessBot("Dê uma aula sobre finais básicos de xadrez.", 
                "Ensine 4 finais fundamentais: 1) Rei e dama vs rei, 2) Rei e torre vs rei, 3) Peão passado, 4) Oposição. Para cada um, mostre: a) Ideia principal, b) Técnica passo a passo, c) Erros comuns, d) Exercícios práticos.");
        });
        
        miniLessonBtn.addEventListener('click', () => {
            sendToChessBot("Dê uma mini aula de 2 minutos sobre um conceito útil de xadrez.", 
                "Escolha um conceito importante de xadrez (como 'controle do centro' ou 'desenvolvimento de peças') e explique em 2-3 frases claras, com um exemplo conciso em notação algébrica. Termine com uma dica prática para aplicar o conceito.");
        });
    </script>
</body>
</html>
