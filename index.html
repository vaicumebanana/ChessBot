<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBot - Professor de Xadrez Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --ai-bubble: #e8f8f5;
            --user-bubble: #ebf5fb;
            --board-light: #f0d9b5;
            --board-dark: #b58863;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f5f0;
            color: var(--dark-color);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 100%;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .chat-section {
            flex: 1;
            min-width: 300px;
        }
        
        .board-section {
            flex: 1;
            min-width: 300px;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #chat-output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            position: relative;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-message {
            background-color: var(--ai-bubble);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            border-left: 4px solid #1abc9c;
            color: #16a085;
        }
        
        .user-message {
            background-color: var(--user-bubble);
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            margin-left: auto;
            border-right: 4px solid var(--secondary-color);
            color: var(--dark-color);
            text-align: right;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        #user-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .lesson-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .lesson-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        
        .chess-piece {
            font-size: 1.2em;
            margin: 0 2px;
        }
        
        .notation {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .board-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        #board {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .board-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .board-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: var(--border-radius);
        }
        
        .fen-display {
            font-family: monospace;
            background-color: #333;
            color: white;
            padding: 8px;
            border-radius: var(--border-radius);
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 5px;
            padding: 10px 15px;
            background-color: var(--ai-bubble);
            border-radius: var(--border-radius);
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #16a085;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-chess"></i> ChessBot</h1>
            <p class="subtitle">Professor de Xadrez com Tabuleiro Interativo</p>
        </div>
    </header>
    
    <main class="container">
        <div class="controls">
            <button id="beginner-btn" class="btn lesson-btn">
                <i class="fas fa-chess-pawn"></i> Iniciante
            </button>
            <button id="openings-btn" class="btn lesson-btn">
                <i class="fas fa-chess-rook"></i> Aberturas
            </button>
            <button id="tactics-btn" class="btn lesson-btn">
                <i class="fas fa-brain"></i> Táticas
            </button>
            <button id="endgame-btn" class="btn lesson-btn">
                <i class="fas fa-chess-king"></i> Finais
            </button>
            <button id="analyze-btn" class="btn btn-warning">
                <i class="fas fa-search"></i> Analisar
            </button>
        </div>
        
        <div class="main-content">
            <div class="chat-section">
                <div class="chat-container">
                    <div id="chat-output"></div>
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="Pergunte sobre xadrez ou digite movimentos..." autocomplete="off">
                        <button id="send-btn" class="btn btn-success">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="board-section">
                <div class="board-container">
                    <div id="board"></div>
                    <div class="board-controls">
                        <button id="flip-board" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Girar
                        </button>
                        <button id="reset-board" class="btn btn-primary">
                            <i class="fas fa-undo"></i> Reiniciar
                        </button>
                    </div>
                    <div class="board-info">
                        <div>Posição atual (FEN):</div>
                        <div class="fen-display" id="fen-display">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>ChessBot &copy; 2023 - Professor de xadrez com tabuleiro interativo</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <script>
        // Configurações
        const config = {
            apiKey: "5XY8QqPYtaJKjL1bZZSR6M8quXETRluO",
            apiUrl: "https://api.mistral.ai/v1/chat/completions",
            model: "mistral-tiny"
        };
        
        // Estado da aplicação
        const state = {
            chessGame: null,
            board: null,
            isTyping: false
        };
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initChessBoard();
            initChat();
            setupEventListeners();
        });
        
        function initChessBoard() {
            state.chessGame = new Chess();
            
            const boardConfig = {
                position: 'start',
                draggable: true,
                onDrop: handleMove,
                pieceTheme: 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png'
            };
            
            state.board = Chessboard('board', boardConfig);
            updateFenDisplay();
        }
        
        function handleMove(source, target) {
            const move = state.chessGame.move({
                from: source,
                to: target,
                promotion: 'q' // Sempre promover a rainha
            });
            
            if (move === null) return 'snapback';
            
            updateBoard();
            return true;
        }
        
        function updateBoard() {
            state.board.position(state.chessGame.fen());
            updateFenDisplay();
        }
        
        function updateFenDisplay() {
            document.getElementById('fen-display').textContent = state.chessGame.fen();
        }
        
        function initChat() {
            addMessage("ChessBot: Olá! Eu sou o ChessBot, seu professor de xadrez. Você pode mover as peças no tabuleiro ou me perguntar sobre qualquer aspecto do xadrez!", 'ai');
        }
        
        function setupEventListeners() {
            // Botão de enviar mensagem
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            
            // Enter no input de mensagem
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Botões de aula
            document.getElementById('beginner-btn').addEventListener('click', function() {
                sendToChessBot("Por favor, explique os conceitos básicos do xadrez para um iniciante.");
            });
            
            document.getElementById('openings-btn').addEventListener('click', function() {
                sendToChessBot("Explique sobre aberturas de xadrez para um jogador intermediário.");
            });
            
            document.getElementById('tactics-btn').addEventListener('click', function() {
                sendToChessBot("Dê uma aula sobre táticas importantes no xadrez.");
            });
            
            document.getElementById('endgame-btn').addEventListener('click', function() {
                sendToChessBot("Dê uma aula sobre finais básicos de xadrez.");
            });
            
            // Botão de análise
            document.getElementById('analyze-btn').addEventListener('click', function() {
                const fen = state.chessGame.fen();
                sendToChessBot(`Analise esta posição: ${fen}. Quais são as melhores jogadas?`);
            });
            
            // Controles do tabuleiro
            document.getElementById('flip-board').addEventListener('click', function() {
                state.board.flip();
            });
            
            document.getElementById('reset-board').addEventListener('click', function() {
                state.chessGame.reset();
                updateBoard();
                addMessage("Tabuleiro reiniciado para a posição inicial.", 'ai');
            });
        }
        
        function sendMessage() {
            const message = document.getElementById('user-input').value.trim();
            if (!message) return;
            
            addMessage(`Você: ${message}`, 'user');
            document.getElementById('user-input').value = '';
            
            // Verifica se é um comando de movimento
            if (isChessNotation(message)) {
                processChessNotation(message);
            } else {
                sendToChessBot(message);
            }
        }
        
        function isChessNotation(text) {
            // Verifica por FEN
            const fenRegex = /^[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+ [w|b] [KQkq-]+ [a-h1-8-]+ \d+ \d+$/;
            if (fenRegex.test(text)) return true;
            
            // Verifica por movimentos (ex: e4 e5 Nf3 Nc6)
            const moveRegex = /^([a-h][1-8]|[KQRNB][a-h]?[1-8]?x?[a-h][1-8](=[QRNB])?[+#]?|O-O|O-O-O)(\s([a-h][1-8]|[KQRNB][a-h]?[1-8]?x?[a-h][1-8](=[QRNB])?[+#]?|O-O|O-O-O))*$/;
            return moveRegex.test(text);
        }
        
        function processChessNotation(notation) {
            // Tenta carregar como FEN
            try {
                state.chessGame.load(notation);
                updateBoard();
                addMessage(`Posição carregada: ${notation}`, 'ai');
                return;
            } catch (e) {}
            
            // Tenta processar como movimentos
            const moves = notation.split(/\s+/);
            state.chessGame.reset();
            
            try {
                for (const move of moves) {
                    if (move) state.chessGame.move(move, {sloppy: true});
                }
                updateBoard();
                addMessage(`Movimentos executados: ${moves.join(' ')}`, 'ai');
            } catch (e) {
                addMessage("Não entendi a notação. Por favor, use FEN ou notação algébrica padrão.", 'ai');
                state.chessGame.reset();
                updateBoard();
            }
        }
        
        async function sendToChessBot(message) {
            showTypingIndicator();
            
            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [
                            {
                                role: "system",
                                content: `Você é o ChessBot, um professor de xadrez. 
                                O usuário tem um tabuleiro interativo com a posição atual: ${state.chessGame.fen()}.
                                Seja claro e didático, usando exemplos com notação algébrica quando apropriado.`
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                hideTypingIndicator();
                addMessage(`ChessBot: ${aiResponse}`, 'ai');
                
                // Verifica se a resposta contém FEN
                const fenMatch = aiResponse.match(/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+ [w|b] [KQkq-]+ [a-h1-8-]+ \d+ \d+/);
                if (fenMatch) {
                    try {
                        state.chessGame.load(fenMatch[0]);
                        updateBoard();
                    } catch (e) {}
                }
                
            } catch (error) {
                console.error("Erro:", error);
                hideTypingIndicator();
                addMessage("ChessBot: Desculpe, estou tendo problemas para responder. Podemos tentar novamente?", 'ai');
            }
        }
        
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message message' : 'ai-message message';
            messageDiv.innerHTML = formatMessage(message);
            document.getElementById('chat-output').appendChild(messageDiv);
            document.getElementById('chat-output').scrollTop = document.getElementById('chat-output').scrollHeight;
        }
        
        function formatMessage(message) {
            return message
                .replace(/peao branco/gi, '<span class="chess-piece">♙</span>')
                .replace(/peao preto/gi, '<span class="chess-piece">♟</span>')
                .replace(/torre branca/gi, '<span class="chess-piece">♖</span>')
                .replace(/torre preta/gi, '<span class="chess-piece">♜</span>')
                .replace(/cavalo branco/gi, '<span class="chess-piece">♘</span>')
                .replace(/cavalo preto/gi, '<span class="chess-piece">♞</span>')
                .replace(/bispo branco/gi, '<span class="chess-piece">♗</span>')
                .replace(/bispo preto/gi, '<span class="chess-piece">♝</span>')
                .replace(/rainha branca/gi, '<span class="chess-piece">♕</span>')
                .replace(/rainha preta/gi, '<span class="chess-piece">♛</span>')
                .replace(/rei branco/gi, '<span class="chess-piece">♔</span>')
                .replace(/rei preto/gi, '<span class="chess-piece">♚</span>')
                .replace(/([a-h][1-8])/g, '<span class="notation">$1</span>')
                .replace(/(xeque|xeque-mate)/gi, '<strong>$1</strong>');
        }
        
        function showTypingIndicator() {
            if (state.isTyping) return;
            
            state.isTyping = true;
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            document.getElementById('chat-output').appendChild(indicator);
            document.getElementById('chat-output').scrollTop = document.getElementById('chat-output').scrollHeight;
        }
        
        function hideTypingIndicator() {
            state.isTyping = false;
            const indicator = document.querySelector('.typing-indicator');
            if (indicator) indicator.remove();
        }
    </script>
</body>
</html>
