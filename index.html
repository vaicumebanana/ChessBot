<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBot - Professor de Xadrez Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        #board {
            width: 500px;
            margin: 20px auto;
        }
        
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .chat-section {
            flex: 1;
            min-width: 300px;
        }
        
        .board-section {
            flex: 1;
            min-width: 300px;
        }
        
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1a252f;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-right: 3px solid #2196F3;
        }
        
        .ai-message {
            background-color: #e8f5e9;
            border-left: 3px solid #4CAF50;
        }
        
        .fen-display {
            font-family: monospace;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 14px;
        }
        
        .board-info {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @media (max-width: 768px) {
            #board {
                width: 100%;
                max-width: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ChessBot - Professor de Xadrez</h1>
    
    <div class="controls">
        <button id="beginner-btn">Aula Iniciante</button>
        <button id="openings-btn">Aberturas</button>
        <button id="tactics-btn">Táticas</button>
        <button id="endgame-btn">Finais</button>
        <button id="analyze-btn">Analisar Posição</button>
        <button id="flip-board">Girar Tabuleiro</button>
        <button id="reset-board">Reiniciar</button>
    </div>
    
    <div class="container">
        <div class="board-section">
            <div id="board"></div>
            <div class="board-info">Posição atual (FEN):</div>
            <div class="fen-display" id="fen-display"></div>
        </div>
        
        <div class="chat-section">
            <div class="chat-container" id="chat-output"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua mensagem ou movimento...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <script>
        // Configurações
        const config = {
            apiKey: "5XY8QqPYtaJKjL1bZZSR6M8quXETRluO",
            apiUrl: "https://api.mistral.ai/v1/chat/completions",
            model: "mistral-tiny"
        };
        
        // Estado da aplicação
        const state = {
            chessGame: null,
            board: null,
            isTyping: false
        };
        
        // Inicialização
        $(document).ready(function() {
            initChessBoard();
            initChat();
            setupEventListeners();
        });
        
        function initChessBoard() {
            state.chessGame = new Chess();
            
            const boardConfig = {
                position: 'start',
                draggable: true,
                onDrop: handleMove,
                pieceTheme: 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png',
                showNotation: true
            };
            
            state.board = Chessboard('board', boardConfig);
            updateFenDisplay();
        }
        
        function handleMove(source, target) {
            const move = state.chessGame.move({
                from: source,
                to: target,
                promotion: 'q' // Sempre promover a rainha
            });
            
            if (move === null) return 'snapback';
            
            updateBoard();
            return true;
        }
        
        function updateBoard() {
            state.board.position(state.chessGame.fen());
            updateFenDisplay();
        }
        
        function updateFenDisplay() {
            $('#fen-display').text(state.chessGame.fen());
        }
        
        function initChat() {
            addMessage("ChessBot: Olá! Eu sou o ChessBot, seu professor de xadrez. Você pode mover as peças no tabuleiro ou me perguntar sobre qualquer aspecto do xadrez!", 'ai');
        }
        
        function setupEventListeners() {
            // Botão de enviar mensagem
            $('#send-btn').click(sendMessage);
            
            // Enter no input de mensagem
            $('#user-input').keypress(function(e) {
                if (e.which === 13) sendMessage();
            });
            
            // Botões de aula
            $('#beginner-btn').click(function() {
                sendToChessBot("Por favor, explique os conceitos básicos do xadrez para um iniciante.");
            });
            
            $('#openings-btn').click(function() {
                sendToChessBot("Explique sobre aberturas de xadrez para um jogador intermediário.");
            });
            
            $('#tactics-btn').click(function() {
                sendToChessBot("Dê uma aula sobre táticas importantes no xadrez.");
            });
            
            $('#endgame-btn').click(function() {
                sendToChessBot("Dê uma aula sobre finais básicos de xadrez.");
            });
            
            // Botão de análise
            $('#analyze-btn').click(function() {
                const fen = state.chessGame.fen();
                sendToChessBot(`Analise esta posição: ${fen}. Quais são as melhores jogadas?`);
            });
            
            // Controles do tabuleiro
            $('#flip-board').click(function() {
                state.board.flip();
            });
            
            $('#reset-board').click(function() {
                state.chessGame.reset();
                updateBoard();
                addMessage("Tabuleiro reiniciado para a posição inicial.", 'ai');
            });
        }
        
        function sendMessage() {
            const message = $('#user-input').val().trim();
            if (!message) return;
            
            addMessage(`Você: ${message}`, 'user');
            $('#user-input').val('');
            
            // Verifica se é um comando de movimento
            if (isChessNotation(message)) {
                processChessNotation(message);
            } else {
                sendToChessBot(message);
            }
        }
        
        function isChessNotation(text) {
            // Verifica por FEN
            const fenRegex = /^[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+ [w|b] [KQkq-]+ [a-h1-8-]+ \d+ \d+$/;
            if (fenRegex.test(text)) return true;
            
            // Verifica por movimentos (ex: e4 e5 Nf3 Nc6)
            const moveRegex = /^([a-h][1-8]|[KQRNB][a-h]?[1-8]?x?[a-h][1-8](=[QRNB])?[+#]?|O-O|O-O-O)(\s([a-h][1-8]|[KQRNB][a-h]?[1-8]?x?[a-h][1-8](=[QRNB])?[+#]?|O-O|O-O-O))*$/;
            return moveRegex.test(text);
        }
        
        function processChessNotation(notation) {
            // Tenta carregar como FEN
            try {
                state.chessGame.load(notation);
                updateBoard();
                addMessage(`Posição carregada: ${notation}`, 'ai');
                return;
            } catch (e) {}
            
            // Tenta processar como movimentos
            const moves = notation.split(/\s+/);
            state.chessGame.reset();
            
            try {
                for (const move of moves) {
                    if (move) state.chessGame.move(move, {sloppy: true});
                }
                updateBoard();
                addMessage(`Movimentos executados: ${moves.join(' ')}`, 'ai');
            } catch (e) {
                addMessage("Não entendi a notação. Por favor, use FEN ou notação algébrica padrão.", 'ai');
                state.chessGame.reset();
                updateBoard();
            }
        }
        
        async function sendToChessBot(message) {
            showTypingIndicator();
            
            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [
                            {
                                role: "system",
                                content: `Você é o ChessBot, um professor de xadrez. 
                                O usuário tem um tabuleiro interativo com a posição atual: ${state.chessGame.fen()}.
                                Seja claro e didático, usando exemplos com notação algébrica quando apropriado.`
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                hideTypingIndicator();
                addMessage(`ChessBot: ${aiResponse}`, 'ai');
                
                // Verifica se a resposta contém FEN
                const fenMatch = aiResponse.match(/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+\/[rnbqkpRNBQKP1-8]+ [w|b] [KQkq-]+ [a-h1-8-]+ \d+ \d+/);
                if (fenMatch) {
                    try {
                        state.chessGame.load(fenMatch[0]);
                        updateBoard();
                    } catch (e) {}
                }
                
            } catch (error) {
                console.error("Erro:", error);
                hideTypingIndicator();
                addMessage("ChessBot: Desculpe, estou tendo problemas para responder. Podemos tentar novamente?", 'ai');
            }
        }
        
        function addMessage(message, sender) {
            const messageDiv = $(`<div class="message ${sender}-message"></div>`);
            messageDiv.html(formatMessage(message));
            $('#chat-output').append(messageDiv);
            $('#chat-output').scrollTop($('#chat-output')[0].scrollHeight);
        }
        
        function formatMessage(message) {
            return message
                .replace(/peao branco/gi, '♙')
                .replace(/peao preto/gi, '♟')
                .replace(/torre branca/gi, '♖')
                .replace(/torre preta/gi, '♜')
                .replace(/cavalo branco/gi, '♘')
                .replace(/cavalo preto/gi, '♞')
                .replace(/bispo branco/gi, '♗')
                .replace(/bispo preto/gi, '♝')
                .replace(/rainha branca/gi, '♕')
                .replace(/rainha preta/gi, '♛')
                .replace(/rei branco/gi, '♔')
                .replace(/rei preto/gi, '♚')
                .replace(/([a-h][1-8])/g, '<span class="notation">$1</span>')
                .replace(/(xeque|xeque-mate)/gi, '<strong>$1</strong>');
        }
        
        function showTypingIndicator() {
            if (state.isTyping) return;
            
            state.isTyping = true;
            const indicator = $('<div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>');
            $('#chat-output').append(indicator);
            $('#chat-output').scrollTop($('#chat-output')[0].scrollHeight);
        }
        
        function hideTypingIndicator() {
            state.isTyping = false;
            $('.typing-indicator').remove();
        }
    </script>
</body>
</html>
